</g>

<g class="grid y-grid" id="yGrid">
  <line x1="27%" x2="27%" y1="85%" y2="86.5%" stroke="#000" stroke-width="0.3"></line>
</g>

<g class="grid y-grid" id="yGrid">
  <line x1="41%" x2="41%" y1="85%" y2="86.5%" stroke="#000" stroke-width="0.3"></line>
</g>

<g class="grid y-grid" id="yGrid">
  <line x1="55%" x2="55%" y1="85%" y2="86.5%" stroke="#000" stroke-width="0.3"></line>
</g>

<g class="grid y-grid" id="yGrid">
