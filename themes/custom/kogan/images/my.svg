score</text>
</g>
<g class="grid y-grid" id="yGrid">
  <line x1="12.2%" x2="13.5%" y1="72%" y2="72%" stroke="#000" stroke-width="0.3"></line>
</g>

<g class="grid y-grid" id="yGrid">
