</g>


<g class="data" data-setname="Our first data set">
	
  <!-- <circle cx="{{ items }}" cy="312.5" data-value="7.2" r="4"></circle>
  <circle cx="{{ items1 }}" cy="375" data-value="8.1" r="4"></circle>
  <circle cx="{{ items2 }}" cy="312.5" data-value="7.7" r="4"></circle> -->
 <polygon points="{{ frontx }},{{ fronty }} {{ backx }},{{ backy }} {{ monetx }},{{ monety }}" style="fill:lime;stroke:purple;stroke-width:0.3" />
  <defs>
    <marker id="arrow" markerWidth="5" markerHeight="5" refX="2" refY="2" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,4 L5,2 z" fill="#f00" />
    </marker>
  </defs>

  <line x1="{{ arrowx1 }}" y1="{{ arrowy1 }}" x2="{{ arrowx2 }}" y2="{{ arrowy2 }}" stroke="#000" stroke-width="1" marker-end="url(#arrow)" />
  <text x="{{ frontx }}" y="{{ fronty }}" dy=".35em">Front end</text>
  <text x="{{ backx }}" y="{{ backy }}" dy=".35em">Back-end</text>
  <text x="{{ monetx }}" y="{{ monety }}" dy=".35em">Monetization</text>
  <text x="{{ targetx }}" y="{{ targety }}" dy=".35em">Target position</text>

  <image xlink:href="/themes/custom/kogan/images/star.png" x="{{ targetx }}" y="{{ targety }}" height="4" width="4"/>

</g>
</svg>
