<style type="text/css">
	/*body {
  font-family: 'Open Sans', sans-serif;
  font-size: 20% !important;
}*/

.graph .labels.x-labels {
  text-anchor: middle;
}

.graph .labels.y-labels {
  text-anchor: end;
}


.graph {
  height: 500px;
  width: 500px;
}

text {
  fill: #555;
  font-size: 20%;
}

.graph .grid {
  stroke: #ccc;
  stroke-dasharray: 0;
  stroke-width: 1;
}

.labels {
  font-size: 100%;
}

.label-title {
  font-weight: bold;
  text-transform: uppercase;
  font-size: 70;
  fill: black;
}

.data {
  fill: red;
  stroke-width: 1; 
}

@media screen and (max-width: 1599px) and (min-width: 1100px)  {
  .graph {
    height: 350px;
    width: 350px;
    margin-top: 20px;
  }
}

</style>
<div class="container">

<h1 class="step-3-title">Step 3: Design your transformation path</h1>
  
<svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph" aria-labelledby="title" role="img" viewbox=" 0 0 100 100" >
  <defs>
    <marker id="arrowhead" markerWidth="5" markerHeight="3.5" 
    refX="0.1" refY="1.75" orient="auto">
      <polygon points="0 0, 5 1.75, 0 3.5" />
    </marker>
  </defs>
  
  <title id="title">A line chart showing some information</title>

<g class="grid x-grid" id="xGrid">
  <line x1="13%" x2="13%" y1="86%" y2="11%" stroke="#000" stroke-width="0.6" marker-end="url(#arrowhead)"></line>
</g>

<g class="grid x-grid" id="xGrid">
  <line x1="83%" x2="83%" y1="16%" y2="86%" stroke="#000" stroke-width="0.6"></line>
</g>

<g class="grid x-grid" id="xGrid">
  <line x1="48%" x2="48%" y1="16%" y2="86%"  stroke="#000" stroke-width="0.3" stroke-dasharray="3"  ></line>
</g>

<g class="grid y-grid" id="yGrid">
  <line x1="13%" x2="89%" y1="86%" y2="86%" stroke="#000" stroke-width="0.6" marker-end="url(#arrowhead)"></line>
</g>

<g class="grid y-grid" id="yGrid">
  <line x1="13%" x2="83%" y1="16%" y2="16%" stroke-width="0.6" stroke="#000" ></line>
</g>

<g class="grid y-grid" id="yGrid">
